# Swagger springdoc-ui Configuration
springdoc:
  packages-to-scan: com.springboot.restproject
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: heeju.html            # Swagger UI path => localhost:8000/demo-ui.html
    tags-sorter: alpha            # alpha: Sort tags alphabetically, method: Sort by HTTP Method
    operations-sorter: alpha      # alpha: Sort tags alphabetically, method: Sort by HTTP Method
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true

